{% extends "layout.html" %}
{% block content %}

<h2 class="text-center mb-4">Payment</h2>

<div class="card shadow w-50 mx-auto p-4">

  <h5 class="text-center mb-3">Room: {{ room }}</h5>
  <h4 class="text-center text-success mb-4">
    Amount Payable: ₹ {{ amount }}
  </h4>

  <!-- Payment Method Tabs -->
  <ul class="nav nav-tabs mb-3" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#card">
        Card
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#upi">
        UPI
      </button>
    </li>
  </ul>

  <div class="tab-content">

    <!-- CARD PAYMENT -->
    <div class="tab-pane fade show active" id="card">
      <form method="post">
        <input class="form-control mb-2" placeholder="Card Number" required>
        <input class="form-control mb-2" placeholder="Name on Card" required>
        <div class="row">
          <div class="col">
            <input class="form-control mb-2" placeholder="MM/YY" required>
          </div>
          <div class="col">
            <input class="form-control mb-2" placeholder="CVV" required>
          </div>
        </div>
        <button class="btn btn-success w-100 mt-2">
          Pay ₹{{ amount }}
        </button>
      </form>
    </div>

    <!-- UPI PAYMENT -->
    <div class="tab-pane fade" id="upi">
      <form method="post">
        <input class="form-control mb-3" placeholder="UPI ID (e.g. name@upi)" required>
        <button class="btn btn-success w-100">
          Pay ₹{{ amount }}
        </button>
      </form>
    </div>

  </div>

  <p class="text-muted text-center mt-3">
    * This is a simulated payment for project demonstration.
  </p>

</div>

{% endblock %}

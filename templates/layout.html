<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartStay Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand" href="/">SmartStay Hotel</a>

        <!-- Left links -->
        <div class="navbar-nav me-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/rooms">Rooms</a>
            <a class="nav-link" href="/food-menu">Food Menu</a>
        </div>

        <!-- Right links -->
        <div class="d-flex align-items-center">

            {% if session.get("customer_id") %}
                <a href="/my-bookings" class="btn btn-outline-light btn-sm me-2">
                    My Bookings
                </a>
                <a href="/logout" class="btn btn-warning btn-sm me-2">
                    Logout
                </a>
            {% else %}
                <a href="/login" class="btn btn-outline-light btn-sm me-2">
                    Login
                </a>
                <a href="/register" class="btn btn-outline-light btn-sm me-2">
                    Register
                </a>
            {% endif %}

            <a href="/admin" class="btn btn-danger btn-sm">
                Admin
            </a>
        </div>
    </div>
</nav>

<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    Â© 2025 SmartStay Hotel | All Rights Reserved
</footer>

</body>
</html>
